<div class="article__share article__share--top n-util-clearfix" data-trackable="share | top">
  <div class="container {% if flags.dark %}container-inverse{% endif %}">
    <div data-o-component="o-share" class="o-share {% if flags.dark %}o-share--inverse{% endif %}">
      <ul>
        <li class="o-share__action o-share__action--twitter">
          <a class="o-share__icon o-share__icon--twitter" href="https://twitter.com/intent/tweet?url={{ url }}&amp;text={{ tweetText | default(twitterHeadline) | default(socialHeadline) | default(headline) }}{% if twitterRelatedAccounts %}&amp;related={{ twitterRelatedAccounts | join(',') }}{% endif %}&amp;via=FinancialTimes" rel="noopener"><span class="o-share__text">Share on Twitter. Opens in a new window.</span></a>
        </li>
        <li class="o-share__action o-share__action--facebook">
          <a class="o-share__icon o-share__icon--facebook" href="http://www.facebook.com/sharer.php?u={{ url }}" rel="noopener"><span class="o-share__text">Share on Facebook. Opens in a new window.</span></a>
        </li>
        <li class="o-share__action o-share__action--linkedin">
          <a class="o-share__icon o-share__icon--linkedin" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ url }}&amp;source=Financial%20Times" rel="noopener"><span class="o-share__text">Share on LinkedIn. Opens in a new window.</span></a>
        </li>
        <li class="o-share__action o-share__action--whatsapp">
          <a class="o-share__icon o-share__icon--whatsapp" target="_blank" href="whatsapp://send?text={{ socialHeadline | default(headline) }}%20-%20{{ url }}" data-trackable="whatsapp" rel="noopener"><span class="o-share__text">Share on Whatsapp. Opens in a new window.</span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
